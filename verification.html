<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.min.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#">
          <img
            src="assets/logo plain.png"
            alt="Logo"
            width="50"
            height="30"
            class="d-inline-block align-text-top"
          />
          MOBI COMM
        </a>
      </div>
    </nav>

    <!-- OTP Verification Section -->
    <main
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row w-100">
        <!-- Image Section -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img
            src="assets/Login-otp.svg"
            alt="Login Illustration"
            class="img-fluid"
          />
        </div>

        <!-- OTP Verification Card -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <section class="login-container bg-light">
            <div class="display-4 fw-bold">Verify OTP</div>
            <div class="fs-5 text-muted">
              Enter the 6-digit OTP sent to your mobile
            </div>

            <form class="needs-validation" novalidate>
              <!-- OTP Input -->
              <div class="mb-4 mt-4">
                <label for="otp" class="form-label">OTP</label>
                <input
                  type="tel"
                  class="form-control border-0 border-bottom border-primary bg-light"
                  id="otp"
                  required
                  pattern="^\d{6}$"
                  maxlength="6"
                  oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                />
                <div class="invalid-feedback">
                  Please enter a valid 6-digit OTP.
                </div>
              </div>

              <!-- Resend OTP -->
              <p class="text-muted">
                Didn't receive the OTP?&nbsp;
                <a href="#" class="text-primary fw-bold text-decoration-none"
                  >Resend OTP</a
                >
              </p>

              <!-- Verify OTP Button -->
              <div class="d-grid">
                <button
                  type="button"
                  class="btn btn-outline-primary rounded-pill px-4"
                  onclick="window.location.href='main.html'"
                >
                  Verify OTP
                </button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-3">
      <p class="small">&copy; 2025 Mobile Recharge. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
